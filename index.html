<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudioGronda - Ingeniería Integral</title>
    <style>
        /* Estilos para la lista */
        body {
            background-color: black; /* Fondo negro */
            color: white; /* Texto en blanco */
            font-family: Arial, sans-serif;
        }
        .bullet-list {
            list-style-type: none;
            padding: 0;
        }
        .bullet-list li {
            cursor: pointer;
            margin-bottom: 10px;
        }
        .description {
            display: none;
        }
    </style>
</head>
<body>
    <h1>estudioGronda</h1>
    <p>Ingeniería integral</p>
    <ul class="bullet-list">
        <li onclick="toggleDescription(1)">Proyectos y Dirección Técnica</li>
        <div class="description" id="desc1">Ofrecemos servicios de planificación y gestión de proyectos técnicos.</div>
        <li onclick="toggleDescription(2)">Obras civiles</li>
        <div class="description" id="desc2">Ejecutamos obras de construcción civil, desde edificios hasta infraestructuras.</div>
        <!-- Agrega más elementos de la lista aquí -->
    </ul>

    <script>
        function toggleDescription(itemNumber) {
            const description = document.getElementById(`desc${itemNumber}`);
            description.style.display = description.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
